on:
  push:
    branches:
    - main
    tags:
    - 'v*'

name: Release policy

jobs:
  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-go.yml@v1

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        uses: kubewarden/github-actions/policy-gh-action-dependencies@v1
      - name: Build and annotate policy
        uses: kubewarden/github-actions/policy-build-go@v1
        with:
          metadata-file: 'assets/metadata.yml'
      - name: Run e2e tests
        run: |
          make e2e-tests
      - name: Release
        uses: kubewarden/github-actions/policy-release@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          oci-target: ghcr.io/${{ github.repository_owner }}/kubewarden-policies/safe-naming-policy
          workflow-pat: ${{ secrets.workflow_pat }}
